# Change control key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# vi mode for copy-mode
setw -g mode-keys vi

# Change last window key
bind-key C-a last-window

# Change status color
set -g status-bg colour236
set -g status-fg colour11

set -g base-index 1

setw -g aggressive-resize on

# set-window-option -g window-status-current-bg yellow

# fix ssh-agent auth
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
set-environment -g SSH_AUTH_SOCK $HOME/.ssh/ssh-auth-sock.$HOSTNAME

# https://wiki.archlinux.org/index.php/Tmux#Fix_reverse-video.2Fitalic_mode_in_urxvt
set -g default-terminal "screen-256color-it"
